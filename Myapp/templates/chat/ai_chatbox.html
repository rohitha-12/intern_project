<!DOCTYPE html>
<html>
<head>
  <title>AI Chatbox</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
    }
    #chatbox {
      width: auto;
      margin: 50px auto;
      border: 1px solid #ccc;
      background: white;
      padding: 15px;
      border-radius: 10px;
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .ai {
      text-align: left;
      color: green;
    }
    #inputArea {
      margin-top: 10px;
      text-align: center;
    }
    #userInput {
      padding: 8px;
      width: 90%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

   <div id="chatbox">
        {% for msg in messages %}
            <div class="message {{ msg.sender }}">{{ msg.text }}</div>
        {% endfor %}
   </div>

  <div id="inputArea">
    <input id="userInput" type="text" placeholder="Type a message..." readonly />
  </div>

  <script>
    const userInput = document.getElementById('userInput');

    userInput.addEventListener('click', function () {
      alert("This feature will be live in 45 days.");
    });
  </script>
  <div>

      <ul>
        <li><a href="../room/">Group Chat</a></li>
        <li><a href="../logout">Logout</a></li>
    </ul>
  </div>


</body>
</html>
